<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light d-flex flex-column vh-100">

    <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-white sticky-top border-bottom border-primary">
        <div class="container">
            <a class="navbar-brand text-primary" href="/">BeSafe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link text-dark" aria-current="page" href="/">Home</a>
                    <a class="nav-link text-dark" aria-current="page" href="{{url_for('check')}}">Check URL</a>
                </div>
                <div class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                    <a class="nav-link text-dark" href="{{url_for('account')}}">My Account</a>
                    <a class="nav-link text-dark" href="{{url_for('logout')}}">Logout</a>
                    {% else %}
                    <a class="nav-link text-dark" href="{{url_for('login')}}">Login</a>
                    <a class="nav-link text-dark" href="{{url_for('register')}}">Signup</a>
                    {% endif %}

                </div>
            </div>
        </div>
    </nav>
    <main class="container my-3">

        {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}

        {% block content %}

        {% endblock %}

    </main>

    <footer class="footer mt-auto">
        <div class="text-white" style="background-color: #0255CF;">
            <div class="container d-flex p-3">
                <div class="mx-auto">&copy; 2022 BeSafe. All Rights Reserved</div>
            </div>
        </div>
    </footer>

    <script src="{{url_for('static', filename='validateForm.js')}}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
